<!DOCTYPE html>
<html lang="tr">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belediye AI Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'chatbot/css/chatbot.css' %}" rel="stylesheet" type="text/css"/>
    <style>
        body {
            background-image: url("{% static 'chatbot/images/sancaktepewebsite.webp' %}");
            background-size: cover; /* Stretches the image to cover the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-attachment: fixed; /* Keeps the background fixed during scroll */
            margin: 0; /* Removes default body margin */
            height: 100vh; /* Ensures the body takes full viewport height */
        }
        .guide-container {
            display: none; /* Hides the original image container */.
        }
    </style>
</head>
<body>
<div class="container">
    <div class="guide-container">
        <p>Sancaktepe Belediyesi Yapay Zeka Asistan test sayfası. Asistanı kullanmak için sağ altta bulunan butona tıklayınız.</p><!-- Image is now used as background, so this can be removed or hidden -->
    </div>
</div>

<!-- Floating Chat Button -->
<div id="chatButton" class="floating-chat-button">
    <span class="chat-icon">💬</span>
</div>

<!-- Chat Container (Hidden Initially) -->
<div class="chat-container" id="chatContainer" style="display: none;">
    <div class="chat-header">
        <h5>Sancaktepe Yapay Zeka Asistan</h5>
        <button id="closeChat" class="btn-close" aria-label="Close"><span class="cross-icon">❌</span></button>
    </div>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-group mt-3">
        <input type="text" id="userInput" class="form-control" placeholder="Sorunuzu yazın...">
        <button class="btn btn-primary" onclick="sendMessage()">Gönder</button>
    </div>
</div>

<script src="{% static 'chatbot/js/chatbot.js' %}"></script>
</body>
</html>
